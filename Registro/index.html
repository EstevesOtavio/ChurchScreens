<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>

<body class="d-flex align-items-center pv-4">
    <main class="w-100 m-auto form-container">
        <div class="alert alert-success hidden" role="alert">
            Aluno Registrado com Sucesso!
        </div>
        <div class="alert alert-danger hidden" role="alert">
            Falha ao Adicionar Aluno :(
        </div>
        <form>
            <h1 class="h1 mb-3 fw-bolder text-center titulo">Registro</h1>
            <div class="mb-3">
                <label for="name" class="legenda">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Seu Nome Completo" autocomplete="on"
                    required>
            </div>
            <div class="mb-3">
                <label for="document" class="legenda">Centidão de Nascimento ou RG</label>
                <input type="text" class="form-control" id="document" placeholder="Nº do Seu Documento" required>
            </div>
            <div class="mb-3">
                <label for="padrinho" class="legenda">Email</label>
                <input type="text" class="form-control" id="padrinho" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="madrinha" class="legenda">Telefone/WhatsApp</label>
                <input type="text" class="form-control" id="madrinha" placeholder="Telefone" required>
            </div>
            <div>
                <p class="legenda">Arquivo</p>
                <label for="document-archive" class="legenda input">Adicione Aqui Seu Documento (.pdf)</label>
                <input type="file" class="form-control" id="document-archive" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mt-4">Registrar</button>
        </form>
    </main>
</body>

</html>
