<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body class="d-flex align-items-center pv-4">
    <main class="w-100 m-auto form-container">
        <div class="alert alert-success hidden" role="alert">
            Login Realizado com Sucesso
        </div>
        <div class="alert alert-danger hidden" role="alert">
            Falha ao Realizar Login :(
        </div>
        <form>
            <h1 class="h1 mb-3 fw-bolder text-center titulo">Login</h1>
            <label for="floatingInput one" class="legenda">Usuário</label>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput one" placeholder="your-email@gmail.com"
                    required>
                <label for="floatingInput one">Digite aqui seu usuário:</label>
            </div>
            <label for="floatingInput two" class="mt-3 legenda">Senha</label>
            <div class="form-floating">
                <input type="password" class="form-control two" id="floatingInput two" placeholder="password" required>
                <label for="floatingInput two">Digite aqui sua senha: </label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mt-4">Login</button>
        </form>
    </main>
</body>

</html>
